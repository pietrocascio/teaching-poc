<mat-toolbar class="mat-elevation-z4" color="primary">
  <span>
    <button (click)="sidenav.toggle()" mat-mini-fab>
      <mat-icon class="mat-18">menu</mat-icon>
    </button>
    <span class="title">{{ title }}</span>
  </span>
  <span class="spacer"></span>
  <button class="login" mat-mini-fab>
    <mat-icon class="mat-24">person</mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container class="full-height" fxLayout="column">
  <mat-sidenav #sidenav align="start" class="app-sidenav" mode="side"
               opened>
    <nav>
      <a *ngFor="let link of links" [routerLink]="link.path"
         class="nav-link"
         mat-button>
        <mat-icon class="mat-18">{{ link.icon }}</mat-icon>
        {{ link.title }}
      </a>
    </nav>
  </mat-sidenav>
  <!-- Body -->
  <div fxFlex>
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
