<mat-toolbar color="primary" class="mat-elevation-z4">
  <span>
    <button mat-mini-fab (click)="sidenav.toggle()">
      <mat-icon class="mat-18">menu</mat-icon>
    </button>
    <span class="title">{{ title }}</span>
  </span>
  <span class="spacer"></span>
  <button class="login" mat-mini-fab>
    <mat-icon class="mat-24">person</mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container class="full-height" fxLayout="column">
  <mat-sidenav #sidenav mode="side" align="start" opened
               class="app-sidenav">
    <nav>
      <a mat-button class="nav-link"
         *ngFor="let link of links"
         [routerLink]="link.path">
        <mat-icon class="mat-18">{{ link.icon }}</mat-icon>
        {{ link.title }}
      </a>
    </nav>
  </mat-sidenav>
  <!-- Body -->
  <div fxFlex>
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
