<mat-card>
  <mat-card-title-group>
    <mat-card-title>{{ course.title }}</mat-card-title>
    <mat-card-subtitle>{{ course.tagline }}</mat-card-subtitle>
  </mat-card-title-group>
  <img *ngIf="course.featuredImage" [alt]="course.title" [src]="course.featuredImage" class="featured-image"
       matCardImage>
  <mat-card-content>{{ course.description | truncate: 50 }}</mat-card-content>
  <mat-card-actions align="center">
    <button (click)="enroll()" mat-raised-button>Enroll</button>
    <button (click)="getInfo()" mat-raised-button>More Info</button>

  </mat-card-actions>
  <mat-card-footer>
    <div class="card-footer" fxLayout="column">
      <span class="date"><span class="label">Start:</span> {{ course.startDate | date : 'dd, MMM y' }}</span>
      <span class="date"><span class="label">End:</span> {{ course.endDate | date : 'dd, MMM y'}}</span>
    </div>
  </mat-card-footer>
</mat-card>
