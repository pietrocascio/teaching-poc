<div fxLayout="column" style="margin-left: 20px">
  <h1>List of courses</h1>
  <div class="course-grid">
    <div class="course-container" fxLayout="row wrap" fxLayoutGap="20px">
      <app-card-course *ngFor="let course of courses" [course]="course"
                       fxLayoutAlign="space-around stretch"></app-card-course>
    </div>
  </div>
</div>
